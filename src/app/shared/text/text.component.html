<textarea
  [id]="sectionField.id"
  [ngModel]="sectionField.contentString?.value"
  (click)="setCursorPosition($event, section, sectionField, sectionIndex, sectionFieldIndex)"
  (keydown)="onKeyDown($event, section, sectionField, sectionIndex, sectionFieldIndex)"
  class="form-control"
  style="height: 30px; min-width: 50px; field-sizing: content"
>{{ sectionField.contentString?.value }}</textarea>
