<div class="container-fluid">
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="col-8 border-start border-end">
      <div class="row">
        <div class="col">
          <ng-container *ngIf="this.form">
            <ul>
              <li *ngFor="let formSection of form.formSections; index as sectionIndex" class="card mb-2">
                <div class="card-header d-flex justify-content-between align-items-center">
                  {{ formSection.section.title }}
                  <input *ngIf="!formSection.section.isValidation" type="checkbox">
                </div>
                <div class="card-body">
                  <span *ngFor="let formSectionField of formSection.formSectionFields; index as sectionFieldIndex"
                        class="my-2 mt-2 me-1">
                    <!--todo: depending on the text field type (can be input or simple <p> styling should be different)-->
                    <app-edit-form-text
                      [formSectionField]="formSectionField"
                      class="d-inline-block"
                      style="vertical-align: top"
                      *ngIf="formSectionField.sectionField.contentType === ContentType.STRING"
                    ></app-edit-form-text>
                    <br *ngIf="formSectionField.sectionField.contentType === ContentType.BREAK_LINE">
                    <app-edit-form-number
                      *ngIf="formSectionField.sectionField.contentType === ContentType.NUMBER"
                      [formSectionField]="formSectionField"
                      class="d-inline-block"
                      style="vertical-align: top"
                    ></app-edit-form-number>
                    <app-edit-form-date
                      *ngIf="formSectionField.sectionField.contentType === ContentType.DATE"
                      [formSectionField]="formSectionField"
                      class="d-inline-block"
                      style="vertical-align: top"
                    ></app-edit-form-date>
                  </span>
                </div>
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
      <button mat-button type="submit">Submit</button>
    </div>
  </form>
</div>
