<div class="position-relative">
  <!-- The Input Field -->
  <input type="text" class="form-control" (contextmenu)="openContextMenu($event, inputRef)" #inputRef>

  <!-- Context Menu -->
  <ul #contextMenu class="dropdown-menu show position-absolute" [ngStyle]="contextMenuStyles">
    <li><a class="dropdown-item" (click)="onDelete()">Delete</a></li>
    <li><a class="dropdown-item" (click)="onEdit()">Edit</a></li>
  </ul>
</div>
