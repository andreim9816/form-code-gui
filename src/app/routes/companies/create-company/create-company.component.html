<div mat-dialog-title>Create company</div>

<mat-dialog-content>
  <div class="mb-2"></div>

  <mat-form-field>
    <mat-label>Company name</mat-label>
    <input matInput [(ngModel)]="companyName">
  </mat-form-field>

  <mat-divider class="my-4"/>

  <!--  <div class="row" *ngFor="let role of roles; let i = index">-->

  <!--    <div class="col">-->
  <!--      <mat-form-field>-->
  <!--        <input matInput [value]="role">-->
  <!--      </mat-form-field>-->
  <!--    </div>-->

  <!--    <div class="col">-->
  <!--      <mat-checkbox></mat-checkbox>-->
  <!--    </div>-->

  <!--    <div class="col">-->
  <!--      <button type="button" class="btn-close" (click)="deleteRole(i)"></button>-->
  <!--    </div>-->
  <!--  </div>-->

  <h5 *ngIf="roles.length === 0" class="text-secondary">No roles</h5>

  <table *ngIf="roles.length > 0" mat-table [dataSource]="roles" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <mat-label>Role name</mat-label>
          <input matInput [(ngModel)]="element.name">
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="create_template">
      <th mat-header-cell *matHeaderCellDef>Create template?</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox
          [(ngModel)]="element.canCreate"
          (change)="onToggleCanCreate(element)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete role</th>
      <td mat-cell *matCellDef="let element">
        <button type="button" class="btn-close" (click)="deleteRole(element)"></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button
    type="button"
    class="btn btn-sm text-primary mt-2 p-0"
    (click)="addRole()">
    + Add new role
  </button>

</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="close()">Close</button>
  <button mat-button type="submit" (click)="submit()" cdkFocusInitial>Save</button>
</div>
