<div class="container mt-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-lg col-md-6 offset-md-3">
    <h2 class="mb-4 text-center">Login</h2>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Username</mat-label>
      <input matInput formControlName="usernameCtrl" placeholder="Enter username">
      <mat-error *ngIf="loginForm.get('usernameCtrl')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="passwordCtrl" placeholder="Enter password">
      <mat-error *ngIf="loginForm.get('passwordCtrl')?.hasError('required')">
        Password is required
      </mat-error>
    </mat-form-field>

    <div class="text-center mt-4">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </div>
  </form>
</div>
