<div class="container-fluid" style="min-height: 630px">
  <div class="row">
    <div class="m-auto" style="width: 70%">
      <ng-container *ngIf="templates">
        <div *ngFor="let template of templates; index as sectionIndex">
          <div class="card-border-radius bg-white mt-3 px-3 py-2">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex flex-column">
              <span class="d-flex flex-row align-items-center">
          <span style="font-size: 22px; margin-right: 12px">
          <b>
            {{ template.title }}
          </b>
        </span>
        </span>
                <label style="font-size: 15px; color: var(--label-color)">{{ template.description }}</label>
              </div>
              <button type="button" mat-button
                      style="color: white; background-color: var(--accent-color); padding-left: 20px; padding-right: 20px;border-radius: 12px; height: 40px !important"
                      (click)="openTemplate(template)">
                Open
              </button>
            </div>
            <div class="my-2" style="height:2px; background-color:var(--border-color)"></div>
            <div>
              <div class="mb-1">
                <span>
                  <img src="assets/icons/img-calendar-updated.png" alt="icon" class="custom-icon-form-details"
                       style="margin-right: 2px; opacity: 0.4"/>
                </span>
                <span style="font-size: 14px;">Created: <b>{{ this.formatDate(template.createdDate) }}</b></span>
              </div>

              <div class="mb-2">
                <span>
                  <img src="assets/icons/img-user-created.png" alt="icon" class="custom-icon-form-details"
                       style="margin-right: 2px; opacity: 0.4"/>
                </span>
                <span style="font-size: 14px;">Created by: <b>{{ template.creatorUserFullName }}</b></span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
