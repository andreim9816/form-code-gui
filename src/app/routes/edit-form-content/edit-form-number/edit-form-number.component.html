<p *ngIf="formSectionField.sectionField.defaultValue !== null">{{ formSectionField.contentNumber.value }}</p>

<ng-container *ngIf="formSectionField.sectionField.defaultValue === null">
  <input
    [formControl]="fieldControl"
    [readonly]="isDisabled"
    [disabled]="isDisabled"
    type="number"
    class="form-control"
    style="height: 38px; min-width: 60px; field-sizing: content"
  >

  <div *ngIf="fieldControl.invalid" class="text-danger d-flex flex-column">
    <span *ngIf="submitted && fieldControl.errors?.['required']">This field is required.</span>
    <span
      *ngIf="(submitted || fieldControl.dirty) && fieldControl.errors?.['minValue']">Minimum length required: {{ fieldControl.errors?.['minValue'].requiredLength }}</span>
    <span
      *ngIf="(submitted || fieldControl.dirty) && fieldControl.errors?.['maxValue']">Maximum length allowed: {{ fieldControl.errors?.['maxValue'].requiredLength }}</span>
  </div>
</ng-container>
