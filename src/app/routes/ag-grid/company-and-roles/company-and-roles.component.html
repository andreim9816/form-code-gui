<em *ngIf="rolesPerCompany.length === 0">No roles assigned</em>
<ul class="d-inline list-unstyled">
  <li *ngFor="let company of rolesPerCompany">
    <span class="me-2">{{ company.name }}:</span>
    <span *ngFor="let role of company.roles" class="badge my-badge me-2">{{ role.name }}</span>
  </li>
</ul>
