<em *ngIf="rolesPerCompany.length === 0">No roles assigned</em>
<ul class="m-0 p-0">
  <li *ngFor="let company of rolesPerCompany" class="d-block">
    <strong>{{ company.name }}:</strong>
    <ul class="d-inline list-unstyled">
      <li *ngFor="let role of company.roles" class="d-inline ms-1 badge bg-secondary">{{ role.name }}</li>
    </ul>
  </li>
</ul>
