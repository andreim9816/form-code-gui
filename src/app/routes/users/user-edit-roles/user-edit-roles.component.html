<form class="p-4" (ngSubmit)="submit()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header mb-4">
        <h3 class="modal-title">User details</h3>
      </div>

      <div class="modal-body">
        <div class="row mb-3">
          <label class="col-2 col-form-label">Username</label>
          <div class="col">
            <input class="form-control" disabled [value]="this.user.username">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label">Name</label>
          <div class="col">
            <input class="form-control" disabled [value]="this.user.lastname + ' ' + this.user.firstname">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-2 col-form-label">Email</label>
          <div class="col">
            <input class="form-control" disabled [value]="this.user.email">
          </div>
        </div>
      </div>

      <!--companies-->
      <mat-select>
        <mat-option
          *ngFor="let company of allCompanies$ | async"></mat-option>
      </mat-select>

      <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button type="submit" cdkFocusInitial>Ok</button>
      </div>
    </div>
  </div>
</form>
