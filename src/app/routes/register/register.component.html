<div class="container mt-5">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="card p-4 shadow-lg">
    <h2 class="mb-4 text-center">Register</h2>

    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter username">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Invalid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" placeholder="Enter phone number">
          <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">
            Phone number is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('phone')?.hasError('pattern')">
            Enter a valid phone number
          </mat-error>
        </mat-form-field>

      </div>

      <!-- Right Column -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter password">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm password">
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <div class="mb-3">
          <label for="file" class="form-label">Attach ID File</label>
          <input type="file" class="form-control" (change)="onFileSelected($event)">
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Register
      </button>
    </div>
  </form>
</div>
