<div class="container-fluid px-0">
  <div class="row g-0 min-vh-100">

    <!-- Left Panel -->
    <div class="col-5 d-flex flex-column justify-content-center align-items-start text-white left-panel"
         style="padding: 110px 110px 110px 110px">
      <img src="assets/logo.svg" alt="Logo" class="mb-4" style="width: 110px;"/>
      <h1 class="fw-bold">Let’s get you started!</h1>
      <p class="mt-3" style="opacity: 0.5">
        Please fill in a few details so we can get back to you.
        You’ll have a full email ready to send. Contact us at
        <a href="mailto:hello@3cket.com" class="text-info">hello.com</a>.
      </p>

      <div class="mt-auto">
        <p class="small">
          Already have an account? <a href="#" class="text-info">Sign in</a>
        </p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col-7 d-flex align-items-center justify-content-center right-panel p-5">
      <div class="w-100" style="max-width: 500px;">

        <div class="d-flex align-items-center mb-4">
          <img src="assets/icons/img-edit.png" alt="icon" class="custom-icon"
               style="width: 26px !important; height: 26px !important; margin-right: 8px; margin-bottom: 4px"/>
          <h2><b>Register user</b></h2>
        </div>

        <div class="mb-2">
          <label for="username" class="form-label">
            <b class="" style="font-size: 16px !important">Username</b>
          </label>
          <input type="text" class="form-control" id="username">
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">
            <b class="" style="font-size: 16px !important">Password</b>
          </label>
          <input type="password" class="form-control" id="password">
        </div>

        <div class="mb-2">
          <label for="confirm-password" class="form-label">
            <b class="" style="font-size: 16px !important">Confirm password</b>
          </label>
          <input type="password" class="form-control" id="confirm-password">
        </div>

        <div class="mb-2">
          <label for="email" class="form-label">
            <b class="" style="font-size: 16px !important">Email</b>
          </label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-2">
          <label for="phone" class="form-label">
            <b class="" style="font-size: 16px !important">Phone number</b>
          </label>
          <input type="tel" class="form-control" id="phone">
        </div>

        <div class="d-flex justify-content-between my-4">
          <!--          <button type="button" mat-button class="card-border-radius py-4"-->
          <!--                  style="color: var(&#45;&#45;navbar-color);-->
          <!--                  border-color: var(&#45;&#45;navbar-color);-->
          <!--                  border: 2px solid var(&#45;&#45;navbar-color) !important;-->
          <!--                  padding-left: 60px; padding-right: 60px">-->
          <!--            Save form-->
          <!--          </button>-->
          <button type="button" mat-button class="card-border-radius fw-bold py-4 w-100"
                  style="color: white;
                  background-color: var(--navbar-color);">
            Register
          </button>
        </div>

        <p class="text-muted mt-3 small">
          By clicking Register, you agree to our <a href="#" class="text-decoration-underline">Terms</a> and
          <a href="#" class="text-decoration-underline">Privacy Policy</a>.
        </p>
      </div>
    </div>
  </div>
</div>
